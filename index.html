<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="invitation-form">
            <div class="container">
                <center>
                    <h3>
                        Create an Event Invite
                    </h3>
                </center>
                <form>
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" name="event-name" />
    
                    <label for="event-date">Event Date</label>
                    <input type="date" id="event-date" name="event-date" />
    
                    <label for="start-time">Start Time</label>
                    <input type="time" id="start-time" name="start-time" />
    
                    <label for="end-time">End Time</label>
                    <input type="time" id="end-time" name="end-time" />
    
                    <label for="event-description">Event Description</label>
                    <textarea id="event-description" name="event-description" rows="4"
                        placeholder="Brief description of the event"></textarea>
    
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="Location of the event" />
                </form>
                
                <button type="submit" class="btn">Create Event</button>
            </div>
        </section>
    </main>
    <dialog id="form-validation-dialog" >
        <div class="container">
            <button type="button" id="form-validation-dialog-close">x</button>
            <p>Please fill in all feilds</p>
        </div>
    </dialog>
    <script src="script.js"></script>
</body>

</html>
